<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
        .arrow-left, .arrow-right{
            cursor: pointer;
        }

        a{
          text-decoration: none;
        }
    </style>
    <title>My Cars Carousel</title>
  </head>
  <body>
    <div class="container m-5">
      <div class="row">
        <div class="col-md-6">
          <div class="card" style="width: 18rem">
            <img src="./images/1-1.jpeg" class="card-img-top" alt="1.jpeg" />
            <div class="card-body">
              <h5 class="card-title">Card title1</h5>
              <a target="_blank" href="#" class="card-link">Read more</a>
            </div>
            <div class="card-footer">
              <i class="arrow-left fa-solid fa-circle-arrow-left fa-2x"></i>
              <i class="arrow-right fa-solid fa-circle-arrow-right fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
    ></script>
    <!-- Custom JavaScript -->
    <script src="./script.js"></script>
  </body>
</html>
